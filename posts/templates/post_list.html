{% extends "base.html" %} {% block content %}
<div class="list-group w-100">
  {% for post in post_list %}
  <a href="{% url 'posts:detail' post.id %}" class="list-group-item list-group-item-action">
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="d-flex justify-content-start align-items-center w-75">
        <small class="mx-1">{{ post.id }}</small>
        <div class="mx-2 text-truncate">{{ post.content }}</div>
      </div>
      <div class="d-flex justify-content-end align-items-center w-25">
        <small class="mx-1 text-center">{{ post.created_at }}</small>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
