{% extends "base.html" %} {% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">아이디</th>
      <th scope="col">가입일</th>
      <th scope="col">마지막 로그인</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{ object.id }}</th>
      <td>{{ object.username }}</td>
      <td>{{ object.date_joined }}</td>
      <td>{{ object.last_login }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
